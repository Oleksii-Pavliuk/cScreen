{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block main %}
<script>
  let code = {{code|safe}}
  window.onload = function(){
    if(code === 1){
      document.querySelector('#alert').style ='visibility:visible'
    }
  }
</script>
<!--Registration page-->
<div id="register" class="text-center">
  <div class="form-signin w-100 m-auto">
    <form action="/register" method="post">
      <h1 class="h3 mb-3 fs-1 fw-normal">Sign in</h1>
      <div id="alert" class="alert alert-danger" style="visibility: hidden;" role="alert">
        {{alert}}
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="top-form" name="username" placeholder="name@example.com">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="mid-form" name="password"  placeholder="Password">
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" id="bot-form" class="form-control" name="confirmation" placeholder="Confirmation">
        <label for="confirmation">Password confirmation</label>
      </div>
      <button class="w-100 fs-2 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </div>
</div>

{% endblock %}
