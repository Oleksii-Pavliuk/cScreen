{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block main %}
<script>
  let code = {{code|safe}}
  window.onload = function(){
    if(code === 1){
      document.querySelector('#alert').style ='visibility:visible'
    }
  }
</script>
<!--Login page-->
<div id="register" class="text-center">
  <div class="form-signin w-100 m-auto">
    <form action="/login" method="post">
      <h1 class="h3 mb-3 fs-1 fw-normal">Login</h1>
      <div id="alert" class="alert alert-danger" style="visibility: hidden;" role="alert">
        {{alert}}
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" id="top-form" name="username" placeholder="name@example.com">
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="bot-form" name="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      
      <button class="w-100 mb-3 fs-3 btn btn-lg btn-primary" type="submit">Login</button>
      <a href="/email_reset">Forgot password?</a>
      <div class="alert">{{alert}} </div>
    </form>
  </div>
</div>

{%  endblock%}
